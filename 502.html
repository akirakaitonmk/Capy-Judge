<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway - Capy Judge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #2980b9 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
        }

        .bg-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 0;
            animation: float 10s infinite alternate ease-in-out;
        }

        .bg-1 { top: -50px; left: -50px; }
        .bg-2 { bottom: -50px; right: -50px; width: 400px; height: 400px; }

        @keyframes float {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(40px) rotate(20deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-wrapper {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 130px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2980b9;
            font-weight: 700;
        }

        .msg {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            font-weight: 300;
        }

        .loader-bar {
            height: 4px;
            width: 100px;
            background: #eee;
            margin: 2rem auto 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-fill {
            position: absolute;
            height: 100%;
            width: 50%;
            background: #2980b9;
            border-radius: 10px;
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-decoration bg-1"></div>
    <div class="bg-decoration bg-2"></div>

    <div class="container">
        <div class="logo-wrapper">
            <img class="logo" src="/logo.png" alt="Capy Judge">
        </div>
        <h1>Oops, Capy Judge is down.</h1>
        <p class="msg">
            Hệ thống đang được bảo trì hoặc gặp sự cố tạm thời.<br>
            <strong>Đừng lo lắng, chúng mình sẽ trở lại sớm thôi!</strong>
        </p>
        <div class="loader-bar">
            <div class="loader-fill"></div>
        </div>
    </div>
</body>
</html>
